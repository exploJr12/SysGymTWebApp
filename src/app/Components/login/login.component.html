<div class="body">
  <mat-card class="LoginCard">
    <div class="header">
      <h2>Inicio de Sesion</h2>
    </div>
    <mat-card-content style="padding-bottom: 15px">
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        <mat-form-field class="full-wifth" appearance="outline">
          <mat-label>Usuario</mat-label>
          <input formControlName="Login" matInput autocomplete="off" />
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-wifth" appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <input
            [type]="ocultarPassword ? 'password' : 'text'"
            formControlName="password"
            matInput
            autocomplete="off"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="ocultarPassword = !ocultarPassword"
          >
            <mat-icon matSuffix>{{
              ocultarPassword ? "visibility_off" : "visibility_off"
            }}</mat-icon>
          </button>
        </mat-form-field>
        <button
          class="full-wifth"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="formularioLogin.invalid"
        >
          Ingresar
          <mat-icon matSuffix>login</mat-icon>
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar
        mode="indeterminate"
        *nglf="mostrarLoading"
      ></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
